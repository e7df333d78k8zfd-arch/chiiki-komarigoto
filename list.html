<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>地域の困りごと一覧</title>

<style>
body {
  font-family: sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 12px;
}

h1 {
  text-align: center;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.title {
  font-weight: bold;
  font-size: 18px;
}

.meta {
  font-size: 12px;
  color: #555;
  margin-bottom: 6px;
}

.content {
  white-space: pre-wrap;
}
</style>
</head>
<body>

<h1>地域の困りごと一覧</h1>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuA1iGo0nHN7w4tuv6LaQ34I41Yp0EXbE",
  authDomain: "chiiki-komarigoto.firebaseapp.com",
  projectId: "chiiki-komarigoto",
  storageBucket: "chiiki-komarigoto.firebasestorage.app",
  messagingSenderId: "278691153990",
  appId: "1:278691153990:web:3dbc7a67c2959a9a726247"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const listEl = document.getElementById("list");

async function loadIssues() {
  const q = query(
    collection(db, "issues"),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    listEl.innerHTML = "<p>まだ投稿がありません</p>";
    return;
  }

  snapshot.forEach(doc => {
    const data = doc.data();

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="title">${data.title}</div>
      <div class="meta">
        ${data.location} ／ ${data.category}
      </div>
      <div class="content">${data.content}</div>
    `;

    listEl.appendChild(div);
  });
}

loadIssues();
</script>

</body>
</html>
